name: Gentoo Desktop OpenRC AMD64

on:
  push:
    branches: [master]

jobs:
  gentoo-job:
    runs-on: ubuntu-latest  # GitHub Actions host runner
    container:
      image: gentoo/stage3:desktop  # Pulls the Gentoo image from Docker Hub
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Sync and add overlay
        run: |
          emerge --sync
          app-eselect/eselect-repository
          eselect repository add untitled-desktop-overlay git https://github.com/MadLadSquad/UntitledDesktopOverlay.git
          emerge --sync untitled-desktop-overlay
      - name: Configure use flags
        run: |
          emerge flaggie
      - name: Install applications
        run: |
          emerge untitled-ibus-handwriting untitled-game-system-manager ude-session-logout
        
    
